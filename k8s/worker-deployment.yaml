apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: mkumor/multi-worker-k8s:latest
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: "6379"
          resources:          # <-- tutaj ustawiasz requests i limits
            requests:
              cpu: "100m"      # minimalne zasoby, które pod "rezerwuje"
              memory: "128Mi"
            limits:
              cpu: "250m"      # maksymalne zasoby, które pod może użyć
              memory: "256Mi"